{{define "content-register"}}
    <div class="d-flex justify-content-center m-4">
        Hier kannst du ein neues Konto erstellen.
    </div>
    <div class="container d-flex justify-content-center">
        <form action="/register-process" method="post" class="col-md-5">

            <div class="form-group">
                <input name="username" type="text" class="form-control form-control-small " id="username" placeholder="Benutzername" style="border-color:#feba2e">
            </div>
            <div class="form-group">
                <input type="password" id="password-1" class="form-control form-control-small" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ihr Passwort muss mindestens 8 Zeichen lang sein und mindestens ein Sonderzeichen oder eine Zahl enthalten. " required>
            </div>
            <div class="form-group">
                <input type="password" id="password-2" class="form-control form-control-small" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Ihr Passwort muss mindestens 8 Zeichen lang sein und mindestens ein Sonderzeichen oder eine Zahl enthalten. " required>
            </div>
            <div class="m-5">
                <button type="submit" class="btn btn-warning btn-block" style="color:white">Register</button>
            </div>
        </form>
    </div>
    <script>

    </script>
{{end}}
