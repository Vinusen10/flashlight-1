{{define "upload"}}
    <div class="container">
        <div class="row">
            <form enctype="multipart/form-data" class="col-md-6 offset-md-3" method="post" action="/uploading">
                <div class="form-group">
                    <label>
                        <div class="m-2"><strong>{{.Username}}</strong></div>
                        <div class="m-2">Hier kannst du dein neues Bild hochladen.</div>
                    </label>
                    <div>
                        <input name="image" type="file" class="form-control-file m-2" accept="image/*">
                    </div>
                    <div>
                        <textarea name="caption" class="form-control" style="border-color:#feba2e" aria-label="Beschreibung"></textarea>
                    </div>
                    <div class="col-md-7 offset-md-3">
                        <div class="m-2">
                            <button type="submit" class="btn btn-warning btn-block">
                                <span style="color:white">Hochladen</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>


{{end}}
