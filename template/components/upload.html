{{define "upload"}}
    <div class="container">
        <div class="row">
            <form class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="exampleFormControlFile1">
                        <div class="m-2"><strong>E-Mail</strong></div>
                        <div class="m-2">Hier kansnt du ein neues Bild hochladen.</div>
                    </label>
                    <span class="m-2"><input type="file" class="form-control-file" id="exampleFormControlFile1"></span>
